sylius_fixtures:
    suites:
        covid:
            listeners:
                orm_purger: ~
                logger: ~

            fixtures:
                locale:
                    options:
                        locales:
                            - 'en_US'
                            - 'fr_FR'
                currency:
                    options:
                        currencies:
                            - 'EUR'
                            - 'USD'

                geographical:
                    options:
                        countries:
                            - 'US'
                            - 'FR'
                        zones:
                            US:
                                name: 'United States of America'
                                countries:
                                    - 'US'
                            FR:
                                name: 'France'
                                countries:
                                    - 'FR'
                                        
                channel:
                    options:
                        custom:
                            fashion_web_store:
                                name: 'Fashion Web Store'
                                code: 'FASHION_WEB'
                                locales:
                                    - '%locale%'
                                currencies:
                                    - 'EUR'
                                enabled: true
                                hostname: '%env(resolve:SYLIUS_FIXTURES_HOSTNAME)%'
                                theme_name: '%env(resolve:SYLIUS_FIXTURES_THEME_NAME)%'
                                shop_billing_data:
                                    company: 'Sylius Covid Edition'
                                    tax_id: '0001112222'
                                    country_code: 'FR'
                                    street: 'Test St. 15'
                                    city: 'eCommerce Town'
                                    postcode: '00 33 22'
                                menu_taxon: 'MENU_CATEGORY'

                payment_method:
                    options:
                        custom:
                            cash_on_delivery:
                                code: 'cash_on_delivery'
                                name: 'Cash on delivery'
                                channels:
                                    - 'FASHION_WEB'
                                enabled: true

                customer_group:
                    options:
                        custom:
                            retail:
                                code: 'retail'
                                name: 'Retail'
                            wholesale:
                                code: 'wholesale'
                                name: 'Wholesale'

                admin_user:
                    name: 'admin_user'
                    options:
                        custom:
                            -   email: 'sylius@example.com'
                                username: 'sylius'
                                password: 'sylius'
                                enabled: true
                                locale_code: '%locale%'
                                first_name: 'John'
                                last_name: 'Doe'
                                avatar: '@SyliusCoreBundle/Resources/fixtures/adminAvatars/john.jpg'
                            -   email: 'api@example.com'
                                username: 'api'
                                password: 'sylius-api'
                                enabled: true
                                locale_code: '%locale%'
                                first_name: 'Luke'
                                last_name: 'Brushwood'
                                api: true
                                avatar: '@SyliusCoreBundle/Resources/fixtures/adminAvatars/luke.jpg'
                            
                tax_category:
                    options:
                        custom:
                            pro:
                                code: "pro"
                                name: "Pro"
                            other:
                                code: 'other'
                                name: 'Other'

                tax_rate:
                    options:
                        custom:
                            pro_tax:
                                code: 'pro_tax_55'
                                name: 'Pro Tax 5.5%'
                                zone: 'FR'
                                category: 'pro'
                                amount: 0.055
                            default_sales_tax:
                                code: 'sales_tax_20'
                                name: 'Sales Tax 20%'
                                zone: 'FR'
                                category: 'other'
                                amount: 0.2
