sylius_grid:
    grids:
        vanoix_customer_support_support:
            driver:
                name: doctrine/orm
                options:
                    class: Vanoix\SyliusCustomerSupportPlugin\Entity\Support
            sorting:
                channel: asc
            fields:
                channel:
                    type: string
                    label: sylius.ui.channel
                phoneNumber:
                    type: string
                    label: sylius.ui.phoneNumber
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [channel]
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
